<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <title>传智健康</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>会员管理
            <small>会员档案</small>
        </h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>会员管理</el-breadcrumb-item>
            <el-breadcrumb-item>会员档案</el-breadcrumb-item>
        </el-breadcrumb>
    </div>

    <el-progress :text-inside="true" :stroke-width="26" :percentage="30"></el-progress>
    <el-progress :text-inside="true" :stroke-width="24" :percentage="40" status="success" ></el-progress>
    <el-progress :text-inside="true" :stroke-width="22" :percentage="50" status="warning"></el-progress>
    <el-progress :text-inside="true" :stroke-width="20" :percentage="2" status="exception"></el-progress>

    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <el-input placeholder="患者姓名" v-model="pagination.queryString" style="width: 200px;"
                          class="filter-item"></el-input>
                <el-button @click="findPage()" class="dalfBut">查询</el-button>
            </div>


            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                <el-table-column type="index" align="center" label="编号"></el-table-column>
                <el-table-column prop="name" label="姓名" align="center"></el-table-column>
                <el-table-column label="性别" align="center">
                    <template slot-scope="scope">
                        <span>{{ scope.row.sex == '0' ? '不限' : scope.row.sex == '1' ? '男' : '女'}}</span>
                    </template>
                </el-table-column>
                <el-table-column prop="RegTime" label="预约日期" align="center"></el-table-column>
                <el-table-column prop="phoneNumber" label="联系电话" align="center"></el-table-column>
                <el-table-column prop="idCard" label="身份证" align="center"></el-table-column>
                <el-table-column prop="email" label="邮箱" align="center"></el-table-column>
                <el-table-column prop="birthday" label="生日" align="center"></el-table-column>

            </el-table>


            <div class="pagination-container">
                <el-pagination
                        class="pagination"
                        @current-change="handleCurrentChange"
                        :current-page="pagination.currentPage"
                        :page-size="pagination.pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="pagination.total">
                </el-pagination>
            </div>

        </div>
    </div>
</div>
</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            pagination: {//分页相关模型数据
                currentPage: 1,//当前页码
                pageSize: 10,//每页显示的记录数
                total: 0,//总记录数
                queryString: null//查询条件
            },
            dataList: [],//当前页要展示的分页列表数据
            formData: {},//表单数据

        },

        //钩子函数，VUE对象初始化完成后自动执行
        mounted() {
            this.findPage();
        },

        methods: {

            //权限不足的提示:
            showRequestFail(r) {
                if (r == "Error: Request failed with status code 403") {
                    this.$message.error("抱歉，您的没有权限执行此操作！");
                    return;
                } else {
                    console.log(r);
                    this.$message.error("未知错误！！！");
                    return;
                }
            },
            // 分页查询
            findPage() {
                var pageRequestDate = {
                    currentPage: this.pagination.currentPage,
                    pageSize: this.pagination.pageSize,
                    queryString: this.pagination.queryString
                };

                axios.post("/hello/setMember/getMember.do", pageRequestDate).then((res) => {
                    this.pagination.total = res.data.total;
                    this.dataList = res.data.rows;
                }).catch((r) => {
                    this.showRequestFail(r)
                });
            }
            ,

            // 重置表单
            resetForm() {
                this.formData = {};
            }
            ,

            // 弹出添加窗口
            handleCreate() {
                this.resetForm();
                this.dialogFormVisible = true;
            }
            ,

            // 弹出编辑窗口
            handleUpdate(row) {

                //路径需要带有"/"，这是绝对路径和相对路径的区别
                axios.post("/hello/checkItem/queryCheckItem.do?id=" + row.id).then((res) => {
                    this.formData = res.data.data;
                });

                // this.formData = row;
                this.dialogFormVisible4Edit = true;
            }
            ,

            //切换页码
            handleCurrentChange(currentPage) {
                this.pagination.currentPage = currentPage;
                this.findPage();
            },


        }
    })
</script>
</html>
