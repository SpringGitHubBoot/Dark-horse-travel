<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- 引入组件库 -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <style>
        .datatable {
            position: relative;
            box-sizing: border-box;
            -webkit-box-flex: 1;
            width: 100%;
            max-width: 100%;
            font-size: 14px;
            color: rgb(96, 98, 102);
            overflow: hidden;
            flex: 1 1 0%;
        }

        .datatable td, .datatable th {
            padding: 12px 0;
            min-width: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            text-overflow: ellipsis;
            vertical-align: middle;
            position: relative;
            text-align: left;
        }
    </style>
    <style>
        .avatar-uploader .el-upload {
            border: 1px dashed #d9d9d9;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .avatar-uploader .el-upload:hover {
            border-color: #409EFF;
        }

        .avatar-uploader-icon {
            font-size: 28px;
            color: #8c939d;
            width: 178px;
            height: 178px;
            line-height: 178px;
            text-align: center;
        }

        .avatar {
            width: 178px;
            height: 178px;
            display: block;
        }
    </style>
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>系统设置
            <small>用户管理</small>
        </h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>系统设置</el-breadcrumb-item>
            <el-breadcrumb-item>用户管理</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <el-input placeholder="编码/名称/助记码" v-model="pagination.queryString" style="width: 200px;"
                          class="filter-item" @keyup.enter.native="handleFilter"></el-input>
                <el-button @click="findPage()" class="dalfBut">查询</el-button>
                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
            </div>
            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                <el-table-column type="index" align="center" label="序号"></el-table-column>

                <el-table-column label="头像" width="100">
                    <template scope="scope">
                        <img v-if="scope.row.imgName" :src="'http://pud579nol.bkt.clouddn.com/'+scope.row.imgName"
                             width="40" height="40"
                             class="head_pic"/>
                        <i v-else></i>
                    </template>
                </el-table-column>
                <el-table-column prop="id" label="用户编码" align="center"></el-table-column>
                <el-table-column prop="username" label="用户名称" align="center"></el-table-column>
                <el-table-column label="性别" align="center">
                    <template slot-scope="scope">
                        <span>{{ (scope.row.gender == '0') ? '' : scope.row.gender == '1' ? '男' : '女'}}</span>
                    </template>
                </el-table-column>
                <el-table-column prop="birthday" label="生日" align="center"></el-table-column>
                <el-table-column prop="remark" label="说明" align="center"></el-table-column>
                <!--<el-table-column prop="station" label="地址" align="center"></el-table-column>-->
                <el-table-column prop="telephone" label="电话" align="center"></el-table-column>
                <!--<el-table-column prop="role" label="角色" align="center"></el-table-column>-->
                <el-table-column label="操作" align="center">
                    <template slot-scope="scope">
                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                        <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>

            <div class="pagination-container">
                <el-pagination
                        class="pagiantion"
                        @current-change="handleCurrentChange"
                        :current-page="pagination.currentPage"
                        :page-size="pagination.pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="pagination.total">
                </el-pagination>
            </div>

            <!-- 新增标签弹层 -->
            <div class="add-form">
                <el-dialog title="新增用户" :visible.sync="dialogFormVisible">
                    <template>
                        <el-tabs v-model="activeName" type="card">
                            <el-tab-pane label="用户信息" name="first">
                                <el-form :model="formData" :rules="rules" ref="dataAddForm"
                                         label-position="right" label-width="100px">
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="用户名" prop="username">
                                                <el-input v-model="formData.username"/>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="用户密码" prop="password">
                                                <el-input v-model="formData.password"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>

                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="性别">
                                                <el-select v-model="formData.gender">
                                                    <el-option label="不限" value="0"></el-option>
                                                    <el-option label="男" value="1"></el-option>
                                                    <el-option label="女" value="2"></el-option>
                                                </el-select>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="生日">
                                                <div class="block">
                                                    <span class="demonstration"></span>
                                                    <el-date-picker
                                                            v-model="formData.birthday"
                                                            type="date"
                                                            placeholder="选择日期">
                                                    </el-date-picker>
                                                </div>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>

                                    <el-row>
                                        <el-col :span="24">
                                            <el-form-item label="电话">
                                                <el-input v-model="formData.telephone"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>

                                    <!--<el-row>-->
                                    <!--<el-col :span="24">-->
                                    <!--<el-form-item label="用户身份">-->
                                    <!--<el-input v-model="formData.station" type="textarea"></el-input>-->
                                    <!--</el-form-item>-->
                                    <!--</el-col>-->
                                    <!--</el-row>-->

                                    <el-row>
                                        <el-col :span="24">
                                            <el-form-item label="用户说明">
                                                <el-input v-model="formData.remark" type="textarea"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>


                                    <el-row>
                                        <el-col :span="24">
                                            <el-form-item label="上传图片">
                                                <el-upload
                                                        class="avatar-uploader"
                                                        action="/hello/user/upload.do"
                                                        :auto-upload="autoUpload"
                                                        name="imgFile"
                                                        :show-file-list="false"
                                                        :on-success="handleAvatarSuccess"
                                                        :before-upload="beforeAvatarUpload">
                                                    <img v-if="imageUrl" :src="imageUrl" class="avatar">
                                                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                                                </el-upload>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-tab-pane>

                            <el-tab-pane label="用户角色" name="second">
                                <div class="checkScrol" scrollTop="0">
                                    <table class="datatable">
                                        <thead>
                                        <tr>
                                            <th>选择</th>
                                            <th>角色编码</th>
                                            <th>角色名称</th>
                                            <th>角色关键字</th>
                                            <th>角色描述</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr v-for="c in tableData">
                                            <td>
                                                <input :id="c.id" v-model="RoleIds" type="checkbox" :value="c.id">
                                            </td>
                                            <td><label :for="c.id">{{c.id}}</label></td>
                                            <td><label :for="c.id">{{c.name}}</label></td>
                                            <td><label :for="c.id">{{c.keyword}}</label></td>
                                            <td><label :for="c.id">{{c.description}}</label></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </el-tab-pane>
                        </el-tabs>
                    </template>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取消</el-button>
                        <el-button type="primary" @click="handleAdd()">确定</el-button>
                    </div>
                </el-dialog>
            </div>

            <!-- 编辑标签弹层 -->
            <div class="edit-form">
                <el-dialog title="编辑检查组" :visible.sync="dialogFormVisible4Edit">
                    <template>
                        <el-tabs v-model="activeName" type="card">
                            <el-tab-pane label="用户信息" name="first">
                                <el-form :model="formData" :rules="rules" ref="dataEditForm"
                                         label-position="right" label-width="100px">
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="用户名" prop="name">
                                                <el-input v-model="formData.username"/>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="用户密码" prop="name">
                                                <el-input v-model="formData.password"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>

                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="性别">
                                                <el-select v-model="formData.gender">
                                                    <el-option label="不限" value="0"></el-option>
                                                    <el-option label="男" value="1"></el-option>
                                                    <el-option label="女" value="2"></el-option>
                                                </el-select>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="12">
                                            <el-form-item label="生日">

                                                <div class="block">
                                                    <span class="demonstration"></span>
                                                    <el-date-picker
                                                            v-model="formData.birthday"
                                                            type="date"
                                                            placeholder="选择日期">
                                                    </el-date-picker>
                                                </div>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>

                                    <el-row>
                                        <el-col :span="24">
                                            <el-form-item label="电话">
                                                <el-input v-model="formData.telephone"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>

                                    <!--<el-row>-->
                                    <!--<el-col :span="24">-->
                                    <!--<el-form-item label="用户身份">-->
                                    <!--<el-input v-model="formData.station" type="textarea"></el-input>-->
                                    <!--</el-form-item>-->
                                    <!--</el-col>-->
                                    <!--</el-row>-->
                                    <el-row>
                                        <el-col :span="24">
                                            <el-form-item label="用户说明">
                                                <el-input v-model="formData.remark" type="textarea"></el-input>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>

                                    <el-row>
                                        <el-col :span="24">
                                            <el-form-item label="上传图片">
                                                <el-upload
                                                        class="avatar-uploader"
                                                        action="/hello/user/upload.do"
                                                        :auto-upload="autoUpload"
                                                        name="imgFile"
                                                        :show-file-list="false"
                                                        :on-success="handleAvatarSuccess"
                                                        :before-upload="beforeAvatarUpload">
                                                    <img v-if="imageUrl" :src="imageUrl" class="avatar">
                                                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                                                </el-upload>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>

                                </el-form>
                            </el-tab-pane>

                            <el-tab-pane label="用户角色" name="second">
                                <div class="checkScrol" scrollTop="0">
                                    <table class="datatable">
                                        <thead>
                                        <tr>
                                            <th>选择</th>
                                            <th>角色编码</th>
                                            <th>角色名称</th>
                                            <th>角色关键字</th>
                                            <th>角色描述</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr v-for="c in tableData">
                                            <td>
                                                <input :id="c.id" v-model="RoleIds" type="checkbox" :value="c.id">
                                            </td>
                                            <td><label :for="c.id">{{c.id}}</label></td>
                                            <td><label :for="c.id">{{c.name}}</label></td>
                                            <td><label :for="c.id">{{c.keyword}}</label></td>
                                            <td><label :for="c.id">{{c.description}}</label></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </el-tab-pane>
                        </el-tabs>
                    </template>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                        <el-button type="primary" @click="handleEdit()">确定</el-button>
                    </div>
                </el-dialog>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    var vue = new Vue({
        el: '#app',
        data: {
            autoUpload: true,//自动上传
            imageUrl: null,
            activeName: 'first',//添加/编辑窗口Tab标签名称
            pagination: {//分页相关属性
                currentPage: 1,
                pageSize: 10,
                total: 0,
                queryString: null,
            },
            rules: {
                username: [{required: true, message: "请输入用户名", trigger: "blur"},
                    {required: true, min: 3, max: 20, message: "长度在3到20个字符间", trigger: "blur"}],
                password: [{required: true, message: "请输入密码", trigger: "blur"},],
            },
            dataList: [],//列表数据
            formData: {},//表单数据
            tableData: [],//新增和编辑表单中对应的检查项列表数据
            RoleIds: [],//新增和编辑表单中检查项对应的复选框，基于双向绑定可以进行回显和数据提交
            dialogFormVisible: false,//控制添加窗口显示/隐藏
            dialogFormVisible4Edit: false//控制编辑窗口显示/隐藏
        },
        mounted() {
            this.findPage();
            window.addEventListener('scroll', this.handleScroll, true);
        },

        methods: {
            //权限不足的提示:
            showRequestFail(r) {
                if (r == "Error: Request failed with status code 403") {
                    this.$message.error("抱歉，您的没有权限执行此操作！");
                    return;
                } else {
                    this.$message.error("未知错误！！！");
                    return;
                }
            },

            //文件上传成功后的钩子，response为服务端返回的值，file为当前上传的文件封装成的js对象
            handleAvatarSuccess(response, file) {

                /*if (response.flag) {
                    this.imageUrl = "http://pud579nol.bkt.clouddn.com/" + response.data;
                    this.$message({
                        type: "success",
                        message: response.message
                    })
                } else {
                    this.$message.error(response.message);
                }*/

                this.$message({
                    type: response.flag ? "success" : "error",
                    message: response.message
                });

                this.imageUrl = "http://pud579nol.bkt.clouddn.com/" + response.data;

                this.formData.imgName = response.data;
            },

            //上传图片之前执行
            beforeAvatarUpload(file) {
                const isJPG = file.type === 'image/jpeg';
                const isLt2M = file.size / 1024 / 1024 < 2;
                if (!isJPG) {
                    this.$message.error('上传套餐图片只能是 JPG 格式!');
                }
                if (!isLt2M) {
                    this.$message.error('上传套餐图片大小不能超过 2MB!');
                }
                return isJPG && isLt2M;
            },


            //滚动条位置的设置:
            handleScroll() {
                this.viewBox = this.$refs.viewBox;
                // console.log(this.viewBox.scrollTop, '0');
                // console.log(this.viewBox.scrollHeight, '20')
            },

            //编辑
            handleEdit() {
                this.dialogFormVisible4Edit = false;
                this.$refs["dataEditForm"].validate((valid) => {
                    if (valid) {
                        axios.post("/hello/user/update.do?roleIds=" + this.RoleIds,
                            this.formData).then((res) => {
                            this.findPage();
                            if (res.data.flag) {
                                this.$message({
                                    type: "success",
                                    message: res.data.message
                                })
                            } else {
                                this.$message.error(res.data.message);
                            }
                        }).catch((r) => {
                            this.showRequestFail(r)
                        });
                    } else {
                        this.$message.error("编辑检查组失败！！");
                        return false;
                    }
                });
            }
            ,
            //添加
            handleAdd() {
                this.$refs["dataAddForm"].validate((valid) => {
                    if (valid) {
                        this.dialogFormVisible = false;
                        axios.post("/hello/user/add.do?roleIds=" + this.RoleIds,
                            this.formData).then((res) => {
                            this.findPage();
                            if (res.data.flag) {
                                //后台执行成功,弹出提示信息
                                this.$message({
                                    type: "success",
                                    message: res.data.message
                                })
                            } else {
                                this.$message.error(res.data.message);
                            }
                        }).catch((r) => {
                            this.showRequestFail(r)
                        });
                    } else {
                        this.$message.error("提交表单失败");
                        return false;
                    }
                });
            }
            ,
            //分页查询
            findPage() {
                var params = {
                    currentPage: this.pagination.currentPage,
                    pageSize: this.pagination.pageSize,
                    queryString: this.pagination.queryString
                };
                axios.post("/hello/user/selectUserPage.do", params).then((res) => {
                    this.dataList = res.data.rows;
                    this.pagination.total = res.data.total;
                    this.changeDate(res.data.rows);
                }).catch((r) => {
                    this.showRequestFail(r)
                });
            },
            // 重置表单
            resetForm() {
                this.formData = {};
                this.activeName = "first";
                this.RoleIds = [];
                this.imageUrl = null;

            },
            // 弹出添加窗口
            handleCreate() {
                this.resetForm();
                this.dialogFormVisible = true;
                //弹出新增按钮之后立刻将所有的检查项查询出来并显示在添加检查项标签页下
                axios.post("/hello/role/selectAllRole.do").then((res) => {
                    if (res.data.flag) {
                        this.tableData = res.data.data;
                    } else {
                        res.$message.error(res.data.message);
                    }
                });
            }
            ,
            // 弹出编辑窗口
            handleUpdate(row) {
                //清空表单和检查项标签数据
                this.resetForm();
                //发送异步请求获取要回显的数据
                //    1.获取要回显的表单数据
                axios.post("/hello/user/selectUser.do?id=" + row.id).then((res) => {
                    if (res.data.flag) {
                        this.formData = res.data.data;
                        this.formData.password = '';
                        if (res.data.data.imgName) {
                            this.imageUrl = "http://pud579nol.bkt.clouddn.com/" + res.data.data.imgName;
                        }
                    } else {
                        this.$message.error(res.data.message);
                    }
                });
                //    2.获取要回显的检查项数据，包括全部检查项和选中的检查项
                axios.post("/hello/role/selectAllRole.do").then((res) => {
                    if (res.data.flag) {
                        this.tableData = res.data.data;

                        //注意异步请求执行没有明确的先后顺序，因此获取选择检查项的异步请求在获取全部请求项后就执行
                        axios.post("/hello/user/selectRolesIdByUserId.do?id=" + row.id).then((res) => {
                            if (res.data.flag) {
                                this.RoleIds = res.data.data;
                            } else {
                                this.$message.error(res.data.message);
                            }
                        });
                    } else {
                        this.$message.error(res.data.message);
                    }
                });
                //显示检查组编辑框
                this.dialogFormVisible4Edit = true;
            },

            //切换页码
            handleCurrentChange(currentPage) {
                this.pagination.currentPage = currentPage;
                this.findPage();
            },

            // 删除
            handleDelete(row) {
                this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios.post("/hello/user/delete.do?id=" + row.id).then((res) => {
                        this.findPage();
                        if (res.data.flag) {
                            this.$message({
                                type: "success",
                                message: res.data.message
                            })
                        } else {
                            this.$message.error(res.data.message);
                        }
                    }).catch((r) => {
                        this.showRequestFail(r)
                    });
                }).catch(() => {
                    this.$message("已取消");
                });
            },

            //用于处理日期，除去时间
            changeDate(users) {
                for (let user of users) {
                    if (user.birthday) {
                        user.birthday = user.birthday.substring(0, 10);
                    }
                }
            }

        }
    })
</script>
</html>
